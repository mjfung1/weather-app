<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/moon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>the weather app</title>
</head>
<body>

    <div class="container my-5 mx-auto ">
        <nav class="navbar">
            <div class="icons">
                <div class="github" data-toggle="tooltip" data-placement="left" title="Github">
                    
                    <a target=_blank href="https://github.com/mjfung1/Typing-after-dark">
                        <div class="mu-icon" ><i class="devicon-github-plain icon-hover"></i></div>
                    </a>
                </div>
                <div class="linkedin" data-toggle="tooltip" data-placement="left" title="LinkedIn">
                    <a target=_blank href="https://www.linkedin.com/in/miguel-fung-5084691b5/">
                        <div class="mu-icon"><i class="devicon-linkedin-plain icon-hover"></i></div>
                    </a>
                </div>
                <div class="portfolio" data-toggle="tooltip" data-placement="left" title="Portfolio">
                    <a target=_blank href="https://mjfung1.github.io/">
                        <div class="mu-icon icon-hover portfolio-icon">Pf</div>
                    </a>
                </div>
            </div>
        </nav>
        <h1 class="text-center text-white my-4">the weather app</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="text-white">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4" placeholder="Type and Press Enter">
        </form>

        <div class="card shadow-lg rounded d-none border-0">
            <img src="img/day.svg" class="time card-img-top">
            <div class="icon mx-auto text-center round-icon-background">
                <img src="img/icons/1.svg" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">Magic City</h5>
                <div class="my-3">Sunshine</div>
                <div class="display-4 my-4">
                    <span>72</span>
                    <span>&deg;F</span>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
